<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comptatible" content="IE=edge,chrome=1">
    <title>Mon application Backbone JS par Atinux.fr</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="content">
            <ul id="menu"></ul>
            <div id="content-perso"></div>
    </div>

        <!-- TEMPLATES -->
        <script type="text/template" id="templateMenu">
            <% _.each(personnages, function (perso, i) { %>
                <li><a href="#<%= perso.route %>" class="linkTab"><%= perso.name %></a></li>
            <% }); %>
        </script>
        <script type="text/template" id="templatePerso">
            <img src="<%= perso.image %>" alt="<%= perso.name %>" style="float: right;height: 150px;width:150px;border: 1px lightgrey solid;margin-top: 5px;margin-left: 12px;"/>
            <h1 style="margin-bottom:10px;font-size: 24px;"><%= perso.name %></h1>
            <div style="font-size:14px;color:grey;text-align:justify;"><%= perso.bio %></div>
            <h1 style="margin-bottom:10px;margin-top:8px;color:rgb(80,80,80);font-size: 18px;">Phrases cultes</h1>
            <ul style="color:grey;">
                <% for (i in perso.quotes) { %>
                <li style="list-style-type: circle;margin-left: 25px;"><%= perso.quotes[i] %></li>
                <% } %>
            </ul>
            <div style="text-align:right;font-size:14px;padding-top:10px;color:rgb(80,80,80);"><a href="<%= perso.link %>"><%= perso.link.replace("http://", "") %></a></div>
        </script>

    <!-- Libraries (l'ordre compte) -->
    <script type="text/javascript" src="assets/js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/libs/underscore-min.js"></script>
    <script type="text/javascript" src="assets/js/libs/backbone-min.js"></script>

    <!-- Base de l'application Backbone JS -->
    <script type="text/javascript" src="src/app.js"></script>

    <!-- Les modules de l'application, l'ordre ne compte pas -->
    <script type="text/javascript" src="src/modules/router.js"></script>
    <script type="text/javascript" src="src/modules/views.js"></script>
    <script type="text/javascript" src="src/modules/models.js"></script>
</body>
</html>
